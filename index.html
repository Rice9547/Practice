<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script type="text/javascript" src="assets/js/jquery-1.11.3.min.js"></script>
    <style type="text/css">
        .Hide {display: none}
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#clk1').click(function(){
                $("#Final").hide();
                $("#intro").show();
            })
            $('#clk2').click(function(){
                $("#intro").hide();
                $("#Final").show();                
            })
        })
    </script>
</head>
<body align="center" valign="center">
    <div class="top style1" align="center" valign="center">
        <input type="button" value="製作理念" id="clk1">
        <input type="button" value="已完成作品" id="clk2">
    </div>
    <div class="mid style1" align="center"  valign="center">
        <div id="intro" class="Hide">
        </div>
        <div id="Final" class="Hide">
            <table border="1">
                <tr>
                    <td><a href="index.html">首頁</a></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
